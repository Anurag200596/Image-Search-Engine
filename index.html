<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search Engine</title>
    <link rel="stylesheet" href="index.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Martel+Sans:wght@900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Serif:ital,opsz,wght@0,8..144,100..900;1,8..144,100..900&display=swap');
        </style>
</head>
<body>
    <div class="page">
        <div class="container">
            <h1>Image Search Engine</h1>
            <form class="searchform"> 
            <input type="text" class="searcharea" placeholder="Search anything here">
            <button type="submit">Search</button>
            </form>
            <div class="searchresult"></div>
            <button class="showmore">Show more</button>
        </div>
    </div>
    <script  type="module" src="index.js"></script>
    
</body>
</html>
